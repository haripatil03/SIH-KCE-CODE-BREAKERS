<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #121212;
            --surface-1: #1e1e1e;
            --surface-2: #2a2a2a;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --on-surface: #e0e0e0;
            --on-primary: #000000;
            --success: #4caf50;
            --error: #cf6679;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background);
            color: var(--on-surface);
            margin: 0;
        }

        .container {
            background: var(--surface-1);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--surface-2);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-weight: 700;
        }
        
        p {
            color: #888;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            background-color: var(--surface-2);
            border: 1px solid var(--surface-2);
            border-radius: 8px;
            box-sizing: border-box;
            color: var(--on-surface);
            transition: all 0.2s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        }

        #submitBtn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: var(--on-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #submitBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #submitBtn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        #submitBtn:disabled {
             background-color: var(--surface-2);
            color: #666;
            cursor: not-allowed;
        }

        #message {
            margin-top: 20px;
            font-weight: 500;
            height: 20px;
            transition: color 0.3s ease;
        }

        .success { color: var(--success); }
        .error { color: var(--error); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mark Your Attendance</h1>
        <p>Enter your ID and the OTP provided by your teacher.</p>
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" placeholder="e.g., S12345">
        </div>
        <div class="form-group">
            <label for="otp">6-Digit OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
        </div>
        <button id="submitBtn">Submit Attendance</button>
        <p id="message"></p>
    </div>

<script>
    const studentIdInput = document.getElementById('studentId');
    const otpInput = document.getElementById('otp');
    const submitBtn = document.getElementById('submitBtn');
    const messageEl = document.getElementById('message');

    function submitAttendance() {
        const studentId = studentIdInput.value.trim();
        const otp = otpInput.value.trim();

        if (!studentId || !otp) {
            messageEl.textContent = "Please fill in all fields.";
            messageEl.className = 'error';
            return;
        }

        const session = JSON.parse(localStorage.getItem('attendanceSession'));
        if (!session) {
            messageEl.textContent = "No active attendance session found.";
            messageEl.className = 'error';
            return;
        }

        if (session.otp === otp) {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '[]');
            if (attendanceData.some(s => s.studentId === studentId)) {
                messageEl.textContent = "You have already marked your attendance.";
                messageEl.className = 'error';
                return;
            }
            attendanceData.push({ studentId: studentId, timestamp: Date.now() });
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
            messageEl.textContent = "Success! Attendance marked.";
            messageEl.className = 'success';
            submitBtn.disabled = true;
            studentIdInput.disabled = true;
            otpInput.disabled = true;
        } else {
            messageEl.textContent = "Invalid OTP. Please try again.";
            messageEl.className = 'error';
        }
    }

    submitBtn.addEventListener('click', submitAttendance);
</script>
</body>
</html>
